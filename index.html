<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:src" content="https://i.postimg.cc/L6BMsJ1R/illustration-lmc.png">
    <meta property="og:image" content="https://i.postimg.cc/L6BMsJ1R/illustration-lmc.png">
    <meta name="twitter:title" content="Lumicraft • Serveur Survie">
    <meta name="description" content="Chaque jour est un défi, chaque joueur une légende">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One|Jost:400,500,600&display=swap">
    <link rel="shortcut icon" href="images/Lumicraft-Logo.png" type="image/x-icon">
  
    <title>Accueil - Lumicraft</title>

  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Jost', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .available-soon-container {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-color: #ffffff00;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 50px;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
    }
  </style>

</head>

<body>
  <div class="available-soon-container">
    <div class="logo">
      <img src="images/Lumicraft-Logo.png" alt="Logo">
    </div>
    
    <h1>Serveur clôturé</h1>
    <p>Nous sommes malheureusement contraint de clôturer le serveur définitievement à cause de notre hébergeur VPS</p>
  </div>
</body>

</html>
